## Connect to Database ##
server.port=8081
spring.datasource.url=jdbc:mysql://172.14.0.2:3306/int221
spring.datasource.username=int221
spring.datasource.password=int221
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
## Set JPA dependency ##
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
hibernate.dialect=org.hibernate.dialect.
## Set application without automatic restart ##
spring.devtools.restart.enabled = false

## Set Upload File ##
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-request-size=128MB
